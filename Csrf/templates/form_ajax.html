<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic form</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
   $( document ).ready(function(){
            //Perform Ajax request.
            const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            var myKeyVals = {'csrfmiddlewaretoken': csrftoken , inp1 : 1, inp2 : 5, }
            $.ajax({
                url: "{% url 'FormAjax' %}",
                type: 'POST',
                data: myKeyVals,
                success: function(){
                    $('#result').html("Success");
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    var errorMsg = 'Ajax request failed: ' + xhr.responseText;
                    $('#result').html(errorMsg);
                  }
            });
        });

    </script>
</head>
<body>
<h1>Basic form with ajax</h1>
<form method="POST">
    {% csrf_token %}
    <label for="inp1">dummy1 :</label><input type="text" id="inp1" name="inp1"><br>
    <label for="inp2"> dummy2:</label> <input type="text" id="inp2" name="inp2"> <br>
    <input type="submit" value="submit"><br>
    ON Load Request: <div id="result"></div>
</form>
</body>
</html>
